<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
</head>
<body>
    <h1>Todo App</h1>
    <input id="filter-text" type="text" placeholder="Filter Todos">
    <label>
        <input id="hide-completed" type="checkbox">Hide Completed
    </label>
    <div id="todos"></div>
    <form id="new-todo">
        <input type="text" placeholder="Enter something to do!" name="todoText">
        <button>Add Todo</button>
    </form>
    <script src="todo-functions.js"></script>
    <script src="todo-app.js"></script>
</body>
</html>
